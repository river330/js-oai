<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Does The Mona Lisa Look Like?</title>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link rel="stylesheet" href="https://use.typekit.net/bwm0nhk.css">
    <link href="styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="projDiv">
      <h1>What Does The Mona Lisa Look Like?</h1>
      <span id="proj">A picture is worth a thousand words... but what do those 1000 words need to say? How interconnected is text and imagery, and how can AI bridge the two?</span>
  </div>
    
    <div id="container">
      <div class="inputs">
        <div>
          <label>Description</label>
          <textarea id="original"></textarea>
        </div>
        <div>
          <label>Art Movement</label>
          <select id="movement">
            <option value="Renaissance">Renaissance</option>
            <option value="Modern">Modern</option>
            <option value="Surrealism">Surrealism</option>
            <option value="Dada">Dada</option>
            <option value="Impressionism">Impressionism</option>
            <option value="Cubism">Cubism</option>
            <option value="Contemporary">Contemporary</option>
            <option value="Expressionism">Expressionism</option>
            <option value="Pop Art">Pop Art</option>
          </select>
        </div>
        <button id="submit">Generate</button>
        <div id="ref">
          <img src="assets/monalisa.jpeg" id="mona">
          <span>(For Reference)</span>
        </div>
      </div>
      <div class="outputs">
        <span id="loading"></span>
        <!-- <span id="revision-tab">Output</span> -->
          <img id="genImage">

        <div id="revision"></div>

    </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
